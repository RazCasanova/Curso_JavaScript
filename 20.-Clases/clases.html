<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases en JavaScript</title>
</head>
<body>
    <h1>Clases en JavaScript</h1>
    <a href="../index.html">Inicioüè†</a>
    <script>
        class Animal{
            // El constructor es un m√©todo especial que se ejecuta en el momento de instanciar la clase
            constructor(nombre, genero){
                this.nombre = nombre;
                this.genero = genero;
            }

            // M√©todos
            sonar(){
                console.log("Hago sonidos porque estoy vivo");
            }

            saludar(){
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal{
            constructor(nombre, genero, tamanio){
                // El m√©todo super() manda a llamar el constructor de la clase padre
                super(nombre,genero);
                this.tamanio = tamanio;
            }

            sonar(){
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            ladrar(){
                console.log("guau guau ");
            }
        }

        const mimi = new Animal("Mimi", "Hembra");
        const scooby = new Perro("Scooby", "Macho", "Gigante");
        console.log(mimi);
        console.log(scooby);
        mimi.saludar();
        mimi.sonar();
        scooby.saludar();
        scooby.sonar();
        scooby.ladrar();
    </script>
</body>
</html>
