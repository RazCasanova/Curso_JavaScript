<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuracion en JavaScript</title>
</head>
<body>
    <h1>Destructuracion en JavaScript</h1>
    <a href="../index.html">Inicioüè†</a>
    <br>
    <script>
        /*Sin destructuraci√≥n*/
        let numeros = [1,2,3];
        let uno = numeros[0];
        let dos = numeros[1];
        let tres = numeros[2];
        console.log(uno, dos, tres);

        /*Con destructuraci√≥n*/
        const [one, two, three] = numeros;
        console.log(one, two, three);

        // Para que la destructuraci√≥n funcione en los objetos, la variable creada se debe llamar igual a las propiedades que contiene el objeto

        let persona = {
            nombre: "Raziel",
            apellido: "Casanova",
            edad: 22
        }
        let{nombre, apellido, edad} = persona; 
        console.log(nombre, apellido, edad);
    </script>
</body>
</html>
