    <script>
        const b = {}
        console.log(b);

        const c = new Object();
        console.log(c);

        /*
        Dentro de un objeto a las variables se le van a llamar atributos/propiedades y a las funciones se les llama m√©todos
        */
        const raz = {

        }



        console.log(raz);
