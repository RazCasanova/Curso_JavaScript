<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Anonimas Autoejecutables en JavaScript</title>
</head>
<body>
    <h1>Funciones Anonimas Autoejecutables en JavaScript</h1>
    <a href="../index.html">Inicio🏠</a>
    <br>
    <script>
        // Estructuras
        // Versión clásica
        (function(){
            console.log("IIFE - 1");
        })();

        (function(d, w, c){
            console.log("IIFE - 2");
            console.log(d);
            console.log(w);
            c.log("Console.log")
        })(document, window, console);

        // La crckford
        ((function(){
            console.log("Versión Crockford");
        })());

        // Unaria
        +function() {
            console.log("Versión Unaria");
        }();

        // Facebook
        !function() {
            console.log("Versión Facebook");
        }();

        // arrowFunction
        ((d)=>{
            console.log("Versión arrowFunction");
        })(document);
    </script>
</body>
</html>
