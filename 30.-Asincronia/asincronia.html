    <script>
    /*
        Asincronia
        Procesamiento single thread y  multi thread
            JavaScript trabaja en singlethread

        Operaciones de CPU
            Son procesos que se ejecutan y consumen rendemimineto en nuestro CPU

        Operaciones de I/O
            Son procesos que esperan la peticion del recurso que se ha solicitado(solicitar datos de una API), JavaScript, en la mayor parte usara este tipo de operaciones

        Operaciones concurrentes
        Son tareas que PROGRESAN simultaneamente

        Operaciones paralelas
            Son tareas que se EJECUTAN al mismo tiempo

        Operacion bloqeuantes y no bloqueantes
            Son fases de espera cada que se ejecuta una operaci贸n
        Operacion bloqeuantes
            Es aquella que no va a devolver el control a la aplciaci贸n hasta terminar su tarea 

        Operacion no bloqueantes
            Son operaciones se ejecutan y devuelven inmediatamente el control al hilo principal, sin importar si la tarea finaliz贸 o no

        Operaciones s铆ncronas
            Son respuestas que suceden en el presente, en el tiempo inmediato, espera el resultado

        Operaciones as铆ncronas
            Son respuestas suceden en un futuro, no espera el resultado

        Tipos de c贸digo en JavaScript
            C贸digo s铆ncrono bloqueante
            C贸digo as铆ncrono no bloqueante
        
        JavaScript usa un modelo asincrono y no bloqueante, con un loop de eventos implementado en un solo hilo(single thread) para operaciones de entrada y salida(i/o)
    
    */

    //C贸digo s铆ncrono bloqueante
    (()=>{
        console.log("C贸digo sincrono");
        console.log("inicio");
        function dos() {
            console.log("Dos");
        }
        function uno() {
            console.log("Uno");
            dos();
            console.log("tres");
        }
        uno();
        console.log("fin");
    })();
    
    //C贸digo as铆ncrono no bloqueante
    (()=>{
        console.log("C贸digo asincrono");
        console.log("inicio");
        
        function dos() {
            setTimeout(() => {
                console.log("Dos");
            }, 1000);
        }

        function uno() {
            setTimeout(() => {
                console.log("Uno");
            }, 0);
            dos();
            console.log("Tres");
        }
        uno();
        console.log("Fin");
    })();

    /* 
    Callback
        Funci贸nes que se ejecutan despues de que otra lo haga
    */
console.clear();

    function cuadradoCallback(valor, callback) {
        setTimeout(() => {
            callback(valor, valor*valor);
        }, 0 | Math.random()*100);
    }
    
    cuadradoCallback(0, (valor, resultado)=>{
        console.log("Inicia callback");
        console.log(`callback : ${valor} , ${resultado}`);

        cuadradoCallback(1, (valor, resultado)=>{
            console.log(`callback : ${valor} , ${resultado}`);

            cuadradoCallback(2, (valor, resultado)=>{
                console.log(`callback : ${valor} , ${resultado}`);

            cuadradoCallback(3, (valor, resultado)=>{
                console.log(`callback : ${valor} , ${resultado}`);
                });
            }); 
        }); 
    });

    /*
    Promesas
        La promesa trabaja con dos recursos principales, resolve y reject
        una promesa se trabaja similar a un if else
    */

    console.clear();

    function cuadradoPromise(valor) {
        if (typeof valor !== 'number') {
            return Promise.reject(`Error. El valor ${valor} no es un n煤mero`);
        }
        return new Promise((resolve, reject)=>{
            setTimeout(() => {
                resolve({
                    valor,
                    resultado : valor * valor
                });
            }, 0 | Math.random()*100);
        });
    }

    cuadradoPromise(0)
        .then((obj)=>{
            console.log("inicia promise");
            console.table(obj);
            return cuadradoPromise(1);
        })
        .then(obj=>{
            console.table(obj);
            return cuadradoPromise("2");
        })
        .then(obj=>{
            console.table(obj);
            return cuadradoPromise(3);
        })
        .then(obj=>{
            console.table(obj);
            console.log("Fin de la promesa");
        })
        .catch(error=>{
            console.error(error);
        });

        async function funcionAsincronaDeclarada() {
            try {
                console.log("Inicio de funci贸n as铆ncrona");
                
                let obj = await cuadradoPromise(0);
                console.log(`Funci贸n as铆ncrona ${obj.valor}, ${obj.resultado}`);

                obj = await cuadradoPromise(1);
                console.log(`Funci贸n as铆ncrona ${obj.valor}, ${obj.resultado}`);
                
                obj = await cuadradoPromise("2");
                console.log(`Funci贸n as铆ncrona ${obj.valor}, ${obj.resultado}`);

                console.log("Fin funci贸n as铆ncrona");
            } catch (error) {
                console.error(error);
            }
        }
        funcionAsincronaDeclarada();

        const funcionAsincronaExpresada = async () =>{
            try {
                console.log("Inicio de funci贸n as铆ncrona");
                
                let obj = await cuadradoPromise(0);

                obj = await cuadradoPromise(1);
                console.log(`Funci贸n as铆ncrona ${obj.valor}, ${obj.resultado}`);
                
                obj = await cuadradoPromise(2);
                console.log(`Funci贸n as铆ncrona ${obj.valor}, ${obj.resultado}`);
                
                obj = await cuadradoPromise(3);
                console.log(`Funci贸n as铆ncrona ${obj.valor}, ${obj.resultado}`);
                
                obj = await cuadradoPromise(4);
                console.log(`Funci贸n as铆ncrona ${obj.valor}, ${obj.resultado}`);

                obj = await cuadradoPromise(5);
                console.log(`Funci贸n as铆ncrona ${obj.valor}, ${obj.resultado}`);
                
                obj = await cuadradoPromise(6);
                console.log(`Funci贸n as铆ncrona ${obj.valor}, ${obj.resultado}`);
                
                console.log("Fin funci贸n as铆ncrona");
            } catch (error) {

        }
