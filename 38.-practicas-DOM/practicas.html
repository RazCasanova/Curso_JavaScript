        </section>
        <section id="seccion-5" class="section">
            <h2>Responsive Tester</h2>
            <form id="formularioTester" class="formularioTester" required>
                <input type="url" name="url" id="url" placeholder="Escribe una URL" required>
                <input type="number" name="ancho" id="ancho" placeholder="Esrcibe el ancho de la ventana" required>
                <input type="number" name="alto" id="alto" placeholder="Escribe el alto de la ventana" required>
                <input type="submit" value="Probar">
                <input type="reset" value="Cancelar">
            </form>
        </section>
    </article>
