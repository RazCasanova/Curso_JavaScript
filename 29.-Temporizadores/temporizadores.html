    <script>
        // console.log("inicio");
        // setTimeout(() => {
        //    console.log("Ejecutando un setTimeout, esto se ejecuta una sola vez"); 
        // }, 3000);

        // setInterval(() => {
        //     console.log("Ejecutando un setInterval, esto se ejecuta indefinidamente cada cierto intervalo");
        // }, 1000);

        let temporizador = setTimeout(() => {
            console.log(new Date().toLocaleTimeString());
        }, 1000);

        /*Para que pueda actuar clearTimeout, setTimeout debe ser almacenado en una variable*/
        clearTimeout(temporizador);
        console.log("Del clearTimeout");
        
        /*Para que pueda actuar clearInterval, setInterval debe ser almacenado en una variable*/
        let temp = setInterval(() => {
            console.log(new Date().toLocaleTimeString());            
        }, 1000);
        clearInterval(temp);
        console.log("Del clearInterval");
        </script>
</body>
