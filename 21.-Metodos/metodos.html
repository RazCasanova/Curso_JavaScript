    <script>

class Animal{
            // El constructor es un m√©todo especial que se ejecuta en el momento de instanciar la clase
            constructor(nombre, genero){
                this.nombre = nombre;
                this.genero = genero;
            }

            // M√©todos
            sonar(){
                console.log("Hago sonidos porque estoy vivo");
            }

            saludar(){
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal{
            constructor(nombre, genero, tamanio){
                // El m√©todo super() manda a llamar el constructor de la clase padre
                super(nombre,genero);
                this.tamanio = tamanio;
                this.raza = null;
            }

            sonar(){
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            ladrar(){
                console.log("guau guau ");
            }
            
            // M√©todo est√°tico : se puede ejecutar sin necesidad de instanciar la clase
            static queEres(){
                console.log("Los perros somos animales mamiferos");
            }

            // Los setters y getters son m√©todos especiales que nos permiten establecer y obtener los valores de atributos en nuestra clase
            get getRaza(){
                return this.raza;
            }

            set setRaza(raza){
                this.raza = raza;
            }
        }
        Perro.queEres();

        const mimi = new Animal("Mimi", "Hembra");
        const scooby = new Perro("Scooby", "Macho", "Gigante");

        console.log(scooby.getRaza);
        scooby.setRaza = "Gran dan√©s";
        console.log(scooby.getRaza);

    </script>
