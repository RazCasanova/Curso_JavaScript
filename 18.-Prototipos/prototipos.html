        // Funci√≥n constructora donde se le asigan los m√©todos al prototipo, no a la funci√≥n
        function Animal(nombre, genero) {
            // Atributos
            this.nombre = nombre;
            this.genero = genero;    
        }

        // M√©todos
        Animal.prototype.sonar = function(){
            console.log("Hago sonidos porque estoy vivo");
        }

        Animal.prototype.saludar = function(){
            console.log(`Hola me llamo ${this.nombre}`);
        }


        const snoopy = new Animal("Snoopy", "Macho");
        const nico = new Animal("Nico", "Macho");

        console.log(snoopy);
        console.log(nico);
        nico.saludar();
        nico.sonar();
        snoopy.saludar();
        snoopy.sonar();
