    <script>
        /*
        15) Programa una funci칩n para convertir n칰meros de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolver치 4 base 10.
        16) Programa una funci칩n que devuelva el monto final despu칠s de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolver치 800.
        17) Programa una funci칩n que dada una fecha v치lida determine cuantos a침os han pasado hasta el d칤a de hoy, pe. miFuncion(new Date(1984,4,23)) devolver치 35 a침os (en 2020).*/

        // Ejercicio_15_soluci칩n_1
        const binADecYDecABin = (numero = undefined, base = undefined) =>{
            if (numero === undefined) {
                return console.warn("No se ingres칩 un n칰mero");
            }
            if (typeof(numero) !== 'number') {
                return console.error(`El valor ${numero} no es un n칰mero`);
            }
            if (numero < 0) {
                return console.error("No se aceptan numeros negativos");
            }
            if (base === undefined) {
                return console.warn("No se ingres칩 una base");
            }
            if (typeof(base) !== 'number') {
                return console.error(`El valor ${base} no es un n칰mero`);
            }
            if (base < 0) {
                return console.error("No se aceptan numeros negativos");
            }
            if (base !== 2 && base !== 10) {
                return console.log("No es base 2 o 10");
            }
            if (base === 2) {
                numero = numero.toString();
                let aux = numero.length-1,
                    decimal = 0;
                for (let i = 0; i < numero.length; i++) {
                    if (numero[i] !== '0' && numero[i]!=='1') {
                        return console.error(`El valor ${numero} no es un n칰mero binario`);
                        break;
                    }
                    decimal += (numero[i])*(Math.pow(2,aux));
                    aux--;
                }
                return console.info(`El n칰mero ${numero} binario a decimal es: ${decimal} base 10`);
            }
            if (base === 10) {
                let aux = [];
                do {
                    aux.push(numero%2);
                    numero = Math.floor(numero/2);
                    console.log(numero);
                } while (numero > 0);
                console.info(`El n칰mero ${numero} decimal a binario es : ${aux.reverse().join('')} base 2`);
            }
        }
        binADecYDecABin(11,2);
        binADecYDecABin(174,10);
        binADecYDecABin(1010,10);

        // Ejercicio_15_soluci칩n_2
        const convertiBinarioDecimal = (numero = undefined, base = undefined) =>{
            if (numero === undefined) {
                return console.warn("No se ingres칩 un n칰mero");
            }
            if (typeof(numero) !== 'number') {
                return console.error(`El valor ${numero} no es un n칰mero`);
            }
            if (base === undefined) {
                return console.warn("No se ingres칩 una base");
            }
            if (typeof(base) !== 'number') {
                return console.error(`El valor ${base} no es un n칰mero`);
            }
            if (base === 2) {
                return console.info(`${numero} base ${base} = ${parseInt(numero,base)} base 10`);
            }else if (base === 10) {
                return console.info(`${numero} base ${base} = ${numero.toString(base)} base 2`);
            }else{
                console.error("El tipo de base a convertir no es v치lido");
            }
        }
        convertiBinarioDecimal();
        convertiBinarioDecimal("2");
        convertiBinarioDecimal(100);
        convertiBinarioDecimal(100,"2");

        // Ejercicio_16_soluci칩n_1
        const descuento = (numero = undefined, porcentaje = 0) =>{
            if (numero === undefined) {
                return console.warn("No se ingres칩 ningun numero");
            }
            if (typeof(numero) !== 'number') {
                return console.error(`El valor ${numero} no es un n칰mero`);
            }
            if (typeof(porcentaje) !== 'number') {
                return console.error(`El valor ${porcentaje} no es un n칰mero`);
            }
            if (numero < 0 && porcentaje < 0) {
                return console.error("No se aceptan numeros negativos");
            }
            let cantidad = ((porcentaje * numero) / (100));
            return console.info(`Monto final : ${numero-cantidad}`);
        }
        descuento(1000,20);

        // Ejercicio_16_soluci칩n_2
        const aplicarDescuento = (monto = undefined, descuento = 0) =>{
            if (monto === undefined) {
                return console.warn("No se ingres칩 ningun numero");
            }
            if (typeof(monto) !== 'number') {
                return console.error(`El valor ${monto} no es un n칰mero`);
            }
            if (monto === 0) {
                return console.error("El monto no puede ser 0");
            }
            if (Math.sign(monto) === -1) {
                return console.error("El monto no puede ser negativo");
            }
            if (typeof(descuento) !== 'number') {
                console.error(`El valor ${descuento} no es un n칰mero`);
            }
            if (Math.sign(descuento) === -1) {
                return console.error("El descuento no puede ser negativo");
            }

            return console.info(`${monto} - ${descuento} % = ${(monto)-((monto*descuento)/100)}`);
        }
        console.clear();
        aplicarDescuento();
        aplicarDescuento("200");

        // Ejercicio_17_soluci칩n_1
        const diferenciaDeAnios = (fecha = null) =>{
            if (fecha === null) {
                return console.warn("No se ingres칩 una fecha");
            }
            if (fecha.getFullYear() > new Date().getFullYear()) {
                return console.error(`No hay diferencia, nos faltan ${fecha.getFullYear() - new Date().getFullYear()} a침os` );
            }
            return console.info(`La diferencia de a침os de ${fecha.getFullYear()} con ${new Date().getFullYear()} es de: ${new Date().getFullYear() - fecha.getFullYear()} a침os`);
        }
        console.clear();
        diferenciaDeAnios(new Date(2020,00,01));
        diferenciaDeAnios(new Date(2020,00,01));
        diferenciaDeAnios(new Date(2026,00,01));
        diferenciaDeAnios(new Date(1998,00,01));

        // Ejercicio_17_soluci칩n_2
        const calcularAnios = (fecha = undefined) =>{
            if (fecha === undefined) {
                return console.warn("No se ingres칩 una fecha");
            }
            if (!(fecha instanceof Date)) {
                return console.error("El valor ingresado no es una fecha v치lida");
            }
            let hoyMenosFecha = new Date().getTime() - fecha.getTime();
            let aniosEnMS = 1000*60*60*24*365;
            let aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS);

            return (Math.sign(aniosHumanos) === -1)
            ? console.info(`Faltan ${Math.abs(aniosHumanos)} a침os para el ${fecha.getFullYear()}`)
            :(Math.sign(aniosHumanos) === 1)
                ?console.info(`Han pasado ${aniosHumanos} a침os desde ${fecha.getFullYear()}`)
                :console.info(`Estamos en el a침o actual ${fecha.getFullYear()}`);;
        }
        console.clear();
