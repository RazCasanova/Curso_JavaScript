<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constantes en JavaScript</title>
</head>
<body>
    <h1>Constantes en JavaScript</h1>
    <a href="../index.html">Inicioüè†</a>

    <script>
        let a;
        const PI = 3.1416;

        console.log(PI);
        document.write("Constante: Valor de PI= ", PI);
        //PI = 3.15;

        a = 'Nico';
        console.log(a);
        document.write("<br>Variable: Valor de a= ", a);

        document.write("<br><br>Constantes en valores compuestos");

        const objeto = {
            nombre: 'Raz',
            edad: 22
        }

        const colores = ["blanco","negro","azul"];

        console.log(objeto);
        document.write("<br> Objeto= ",objeto.nombre, objeto.edad);
        console.log(colores);
        document.write("<br> Arreglo= ",colores);

        objeto.correo = "raz@gmail.com";
        colores.push("anaranjado");

        console.log(objeto);
        document.write("<br> Objeto= ",objeto.nombre, objeto.edad, objeto.correo);
        console.log(colores);
        document.write("<br> Arreglo= ",colores);
    </script>
