<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog con Markdown y Showdown</title>
</head>
<body>
    <h1>Blog con Markdown y Showdown</h1>
    <main></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script>
        const $main = document.querySelector('main');

        fetch('./js.md')
        .then((respuesta)=> respuesta.ok ? respuesta.text() : Promise.reject(respuesta))
        .then((text)=>{
            $main.innerHTML = new showdown.Converter().makeHtml(text);
        })
        .catch((error)=>{
            let message = error.statusText || "Ocurrio un errro";
            $main.innerHTML = `Error ${error.status} ${message}`;
        })
    </script>
</body>
</html>
