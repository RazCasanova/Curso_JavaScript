    <h1>Ejercicios de Lógica de Programación 7</h1>
    <a href="../index.html">Inicio🏠</a>
    <br>
    <script>
/*
        21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].
        22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].
        23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
*/
// Ejercicio_21_solución_1
        const arregloPotencias = (arreglo = []) =>{
            if (arreglo.length === 0) {
                return console.warn("No se ingreso un arreglo");
            }
            for (let i = 0; i < arreglo.length; i++) {
                if (typeof(arreglo[i]) !== 'number') {
                    return console.error("Hay una cadena de caracteres en el arreglo");
                    break;
                }
                arreglo[i] = arreglo[i] * arreglo[i];
            }
            return console.info(arreglo);
        } 

        arregloPotencias();
        arregloPotencias(["mundo",5,6,7]);
        arregloPotencias([4,5,6,7]);

        potenciaDeNumeros = (arreglo = []) =>{
            if (arreglo === []) {
                return console.warn("No se ingreso una arreglo");
            }
            let arregloPotencias = arreglo.map(function(x) {
                return x*x;
            });
            console.info(arregloPotencias);

        }

        potenciaDeNumeros([1,2,3,4]);
        potenciaDeNumeros([1,2,"9",4]);
        potenciaDeNumeros([1,2,"joña",4]);

// Ejercicio_21_solución_2
        const devolverCuadrados = (arr = undefined) =>{
            if (arr === undefined) {
                return console.warn("No se ingresó ningun valor");
            }
            if (!(arr instanceof Array)) {
                return console.error("El valor no es un arreglo");
            }
            if (arr.length === 0) {
                return console.error("El arreglo está vacío");
            }
            for (let num of arr) {
                if (typeof(num) !== 'number') {
                    return console.error(`El valor ${num} no es un número`);
                }
            }
            const newArr = arr.map(el => el*el);
            return console.info(`Arreglo original: ${arr}\nArreglo elevaado al cuadrado: ${newArr}`);
        }

        devolverCuadrados();
        devolverCuadrados(true);
        devolverCuadrados([]);
        devolverCuadrados([1,2,"3",4]);
        devolverCuadrados([1,2,3,4,5]);


// Ejercicio_22_solución_1
        const mayorMenor = (array = []) =>{
            if (array.length === 0) {
                console.warn("No se ingreso un arreglo");
            }

            let mayor = array[1];
            let menor = array[1];

            for (let i = 0; i < array.length; i++) {
                if (array[i] > mayor) {
                    mayor = array[i];
                }
                if (array[i] < menor) {
                    menor = array[i];
                }
            }
            console.info(`El número mayor del arreglo ${array} es: ${mayor}`);
            console.info(`El número menor del arreglo ${array} es: ${menor}`);
            
        }
        mayorMenor([1,2,4,5]);
        // mayorMenor([1,2,4,5]);
        // mayorMenor([1,6,1]);
        // mayorMenor([30,16,21,20]);
        mayorMenor([10,7,90,4]);
        mayorMenor([1, 4, 5, 99, -60]);

// Ejercicio_22_solución_2
        const arregloMinMax = (arr = undefined) =>{
            if (arr === undefined) {
                return console.warn("No se ingresó ningun valor");
            }
            if (!(arr instanceof Array)) {
                return console.error("El valor no es un arreglo");
            }
            if (arr.length === 0) {
                return console.error("El arreglo está vacío");
            }
            for (let num of arr) {
                if (typeof(num) !== 'number') {
                    return console.error(`El valor ${num} no es un número`);
                }
            }
            return console.info(`Arreglo original : ${arr}\nValor mayor: ${Math.max(...arr)} \nValor menor ${Math.min(...arr)}`);
        }
        arregloMinMax();
        arregloMinMax([]);
        arregloMinMax(true);
        arregloMinMax([1,"2",2,34]);
        arregloMinMax([1,2,3,4,5]);




// Ejercicio_23_solución_1
        const paresImpares = (arreglo = undefined) =>{
            if (arreglo === undefined) {
                return console.warn("No se ingresó un arreglo");
            }
            let arregloPares = [],
                arregloImpares = [];
            for (let i = 0; i < arreglo.length; i++) {
                (arreglo[i] % 2 === 0) 
                ?arregloPares.push(arreglo[i])  
                :arregloImpares.push(arreglo[i]);
            }
            return console.info(`arreglo : ${arreglo}  pares : ${arregloPares} impares : ${arregloImpares}`);
        }
        paresImpares([1,2,3,4,5,6,7,8,9]);
        paresImpares([1,2,3,4,5,6,7,8,9,0]);
        paresImpares([2,4,6,8,9]);

// Ejercicio_23_solución_2
        const separarParesImpares = (arr = undefined) =>{
            if (arr === undefined) {
                return console.warn("No se ingresó ningun valor");
            }
            if (!(arr instanceof Array)) {
                return console.error("El valor no es un arreglo");
            }
            if (arr.length === 0) {
                return console.error("El arreglo está vacío");
            }
            for (let num of arr) {
                if (typeof(num) !== 'number') {
                    return console.error(`El valor ${num} no es un número`);
                }
            }
            return console.info({
                pares: arr.filter(num => num % 2 === 0),
                impares: arr.filter(num => num % 2 === 1)
            }
            );
        }
        separarParesImpares();
        separarParesImpares(true);
        separarParesImpares([]);
        separarParesImpares([1,2,3,4,5,6,7,8,9,0]);
    </script>
