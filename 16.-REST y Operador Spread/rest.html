    <script>
        
        /* Los parametros rest son una forma de virtualmente ir agregando parametros infinitos dentro de una variable o funci√≥n*/

        // Para definir los parametros rest, es necesario anteponerle tres puntos suspencivos ...

        /*
            function restar(x,y, ...z) {
                let resultado = x-y;
                z.forEach((n)=>{
                    resultado -=n;
                })
                return resultado;
            }
            console.log(restar(1,2,6,1));
        */

        function sumar(a,b, ...c) {
            let resultado = a+b;
            c.forEach(function(n) {
                resultado +=n;
            });
            return resultado;
        }

        console.log(sumar(1,2));
        console.log(sumar(1,2,3));
        console.log(sumar(1,2,3,4));
        console.log(sumar(1,2,3,4,5));
        console.log(sumar(1,2,3,4,5,6));
        console.log(sumar(1,2,3,4,5,6,7));

        /*
        Spread expande una expresi√≥n, a√±adiendole nuevos parametros
        */
        const arr1 = [1,2,3,4,5];
        const arr2 = [6,7,8,9,0];
        console.log(arr1,arr2);
        const arr3 = [...arr1, ...arr2];
        console.log(arr3);
    </script>
